<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .page {
            display: none;
            min-height: 100vh;
            position: relative;
        }

        .page.active {
            display: block;
        }

        /* 第一个页面样式 */
        #page1 {
            background: url('https://img.allhistory.com/content/2024-11-15/6736ba8bcb0c7c00019668a0.png') no-repeat center center;
            background-size: cover;
        }

        .buy-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            padding: 15px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }

        /* 第二个页面样式 */
        #page2 {
            background: white;
            padding: 20px;
        }

        .header-img {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .verify-group {
            display: flex;
            gap: 10px;
        }

        .verify-group input {
            flex: 1;
        }

        .verify-btn {
            padding: 10px;
            background: #ffebee;
            color: #ff4444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-options {
            max-width: 500px;
            margin: 20px auto;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-option.selected {
            background-color: #ffebee;
            border-color: #ff4444;
        }

        .payment-option img {
            width: 30px;
            margin-right: 10px;
        }

        .pay-btn {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        /* 第三个页面样式 */
        #page3 {
            background: url('https://img.allhistory.com/content/2024-11-15/6736b489832a5f000158aa3e.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <button class="buy-btn" onclick="showPage(2)">立即购买</button>
    </div>

    <div id="page2" class="page">
        <img src="https://img.allhistory.com/content/2024-11-15/6736bf5616efac00017af75b.png
        " class="header-img">
    
        <div class="input-group">
            <label>手机号</label>
            <input type="tel" placeholder="请输入手机号">
        </div>

        <div class="input-group">
            <label>验证码</label>
            <div class="verify-group">
                <input type="text" placeholder="请输入验证码">
                <button class="verify-btn" onclick="startCountdown(this)">获取验证码</button>
            </div>
        </div>

        <div class="payment-options">
            <div class="payment-option" onclick="selectPayment(this)">
                <img src="https://img.allhistory.com/content/2024-11-15/6736bbf8832a5f000158aa44.png">
                <span>微信支付</span>
            </div>
            <div class="payment-option" onclick="selectPayment(this)">
                <img src="https://img.allhistory.com/content/2024-11-15/6736bbdb832a5f000158aa43.png">
                <span>支付宝支付</span>
            </div>
        </div>

        <button class="pay-btn" onclick="showPage(3)">立即支付</button>
    </div>

    <div id="page3" class="page">
        <!-- 第三个页面内容 -->
    </div>

    <script>
        function showPage(pageNum) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById('page' + pageNum).classList.add('active');
        }

        function selectPayment(element) {
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        function startCountdown(button) {
            alert('验证码获取成功');
            button.disabled = true;
            let seconds = 60;
            button.textContent = `${seconds}s后重新获取`;
            
            const interval = setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    clearInterval(interval);
                    button.disabled = false;
                    button.textContent = '获取验证码';
                } else {
                    button.textContent = `${seconds}s后重新获取`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
